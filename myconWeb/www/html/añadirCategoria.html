<div menu></div>
<div class="container-fluid">
<br><br><br>
    <h1 ALIGN="center">Crea Categoría</h1>
    <form autocomplete="off" id="myForm" method="post" class="form-horizontal" ng-submit="sendCategory(namec,description)">
        <div class="col-sm-1"></div>
        <div class="col-sm-3">
          <h3 ALIGN="center">Nombre Categoría</h3>
        </div>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="inputSuccess"  required="required" ng-model="namec">
        </div>
        <div class="col-sm-12"></div>
        <div class="col-sm-1"></div>
        <div class="col-sm-3">
          <h3 ALIGN="center">Descripción*</h3>
        </div>
        <div class="col-sm-6">
            <textarea type="text" rows="5" class="form-control" id="inputSuccess"  required="required" ng-model="description">
            </textarea>
        </div>
        <div class="col-sm-12"></div>
        <div class="col-sm-6"></div>
        <div class="col-sm-6">
         <input type="submit" class="btn sellBtn boton" value="Añadir">
        </div>
    </form>
</div>
