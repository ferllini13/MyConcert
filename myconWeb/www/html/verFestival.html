<div menu ></div>
<div class="container scroll" style="padding-top: 80px;" ng-init="getFestival()">
<h1 ALIGN="center">{{oneFestival.nombre}}</h1><br>
  <div class="row">
    <!-- left column -->
    <div class="col-md-4 col-sm-6 col-xs-12">
		<br>
		<br>
      <div class="text-center">  
        <img width="auto" id="pic" height="200px" src="https://s-media-cache-ak0.pinimg.com/736x/84/2c/e9/842ce91cd34f5ffbc211086364ac745b.jpg" alt="avatar">
        <h6>*Agregar foto de Cartelera</h6>
        <input type="file" id="file" class="text-center center-block well well-sm">
      </div>		
    </div>
      
    <!-- edit form column -->
    <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
      <form class="form-horizontal" role="form">
		 <div class="form-group">
          <label class="col-lg-3 control-label">Pais: {{oneFestival.pais}}</label>
          <div class="col-lg-8">
          </div>
        </div>
		<div class="form-group">
          <label class="col-lg-3 control-label" >Ubicación: {{oneFestival.ubicacion}}</label>
          <div class="col-lg-8">
          </div>
        </div> 
          
        <div class="form-group">
          <label class="col-lg-3 control-label">Fecha inicio:{{oneFestival.diaDeInicio}}</label>
          <div class="col-lg-8">
		</div>
        </div> 
          
        <div class="form-group">
          <label class="col-lg-3 control-label">Fecha final: {{oneFestival.diaFinal}}</label>
          <div class="col-lg-8"> 
		</div>
        </div>
          
          
        <div class="form-group">
          <div class="col-lg-8"> 
		</div>
        </div>
          
        
        <h1 style="color:red;">Recomendacion del Chef: {{oneFestival.chef}}</h1>
          
        <h3 ALIGN="center">Bandas Participantes</h3>  
        
		<div class="form-group" >
          	<label class="col-lg-12 control-label"></label>
          	<div class="container panel panel-default col-lg-5">
				<div class="panel-heading">
				<input type="search"
             			placeholder="Busca un Género"
             			ng-model="search"
             			ng-change="scrollTop()"  
                		class="full-width white-background">
				</div>
    		<div class="panel-body" style="overflow:scroll; height:200px;">
            <ion-list class="list-group">
      		<ion-item class="list-group-item" ng-repeat="category in categoriesFes | filter:search" ng-click="BandsCatFes(category)" >
			<h3 ALIGN="center" >{{category.nombre}}</h3>
			</ion-item>
    	</ion-list>
			</div>
			</div>
			<div  class="container panel panel-default col-lg-5">
				<div class="panel-heading">
					<input type="search"
             			placeholder="Busca un Género Agregado"
             			ng-model="search2"
             			ng-change="scrollTop()"  
                		class="full-width white-background">
				</div>
    			<div  class="panel-body " style="overflow:scroll; height:200px;">
            		<ion-list class="list-group">
						<ion-item class="list-group-item" ng-repeat="band in bandFest | filter:search2 | orderBy:'nombre':true" >
							<h3 ALIGN="center" >{{band.nombre}}</h3>
						</ion-item>
						
    				</ion-list>
			</div>
			</div>
		  </div>
          
          <h1>Información de Importancia</h1>

          
        <div class="form-group">
          <h3 >Servicios: {{oneFestival.servicios}}</h3>
          <div class="col-lg-8">
          </div>
        </div> 
          
		<div class="form-group">
          <h3>Transporte: {{oneFestival.transporte}}</h3>
          <div class="col-lg-8">
          </div>
        </div> 
          
        <div class="form-group">
          <h3 >Comida:{{oneFestival.comida}}</h3>
          <div class="col-lg-8">
		</div>
        </div> 
		  
		   <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input class="btn btn-primary" value="Cancelar Festival" type="submit" width="100%">
          </div>
        </div>	  
          
      </form>
    </div>  
      
  </div>
</div>
