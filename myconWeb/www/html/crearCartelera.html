<div menu></div>
<div class="container scroll" style="padding-top: 80px;" ng-init="getCategories()">
<h1 ALIGN="center">Crear cartelera</h1><br>
  <div class="row">
    <!-- left column -->
    <div class="col-md-4 col-sm-6 col-xs-12">
		<br>
		<br>
      <div class="text-center">  
        <img width="auto" id="pic" height="200px" src="https://s-media-cache-ak0.pinimg.com/736x/84/2c/e9/842ce91cd34f5ffbc211086364ac745b.jpg" alt="avatar">
        <h6>*Agregar foto de Cartelera</h6>
        <input type="file" id="file" class="text-center center-block well well-sm">
      </div>		
    </div>
      
    <!-- edit form column -->
    <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label">Nombre de la Cartelera</label>
          <div class="col-lg-8">
            <input class="form-control" ng-model="userData.nombre" type="text">
          </div>
        </div>
		 <div class="form-group">
          <label class="col-lg-3 control-label">Pais:</label>
          <div class="col-lg-8">
            <div class="ui-select">
              <select ng-model="userData.pais" class="form-control">
              		<option value="1">Costa Rica</option>
                	<option value="2">Argentina</option>
					<option value="3">Chile</option>
					<option value="4">Colombia</option>
				  	<option value="5">Brasil</option>
              		<option value="6">México</option>
				  	<option value="7">Panama</option>
				  	<option value="8">Cánada</option>
				</select>
            </div>
          </div>
        </div>
		<div class="form-group">
          <label class="col-lg-3 control-label" >Ubicación:</label>
          <div class="col-lg-8">
            <input class="form-control" ng-model="userData.ubicacion" type="text">
          </div>
        </div> 
          
        <div class="form-group">
          <label class="col-lg-3 control-label">Fecha inicio festival:</label>
          <div class="col-lg-8">
			<label>
            	<input ng-model="date.dateIF" type="date"/>
			</label>  
		</div>
        </div> 
          
        <div class="form-group">
          <label class="col-lg-3 control-label">Fecha final festival:</label>
          <div class="col-lg-8">
			<label>
            	<input ng-model="date.dateFF" type="date"/>
			</label>  
		</div>
        </div>
          
          
        <div class="form-group">
          <label class="col-lg-3 control-label">Fecha final votacion:</label>
          <div class="col-lg-8">
			<label>
            	<input ng-model="date.dateFV" type="date"/>
			</label>  
		</div>
        </div>
          
        
        <h2>Asignar Categorías y Bandas</h2>
        <div>
            <div class="col-lg-3" >No encuentras una Categoría?</div>
            <a href= "#/addCategory" type="button" class="col-lg-3 btn sellBtn boton">Crear Nueva Categoría </a>
        </div>
		<div class="form-group" >
          	<label class="col-lg-12 control-label"></label>
          	<div class="container panel panel-default col-lg-5">
				<div class="panel-heading">
				<input type="search"
             			placeholder="Busca un Género"
             			ng-model="search"
             			ng-change="scrollTop()"  
                		class="full-width white-background">
				</div>
    		<div class="panel-body" style="overflow:scroll; height:200px;">
            <ion-list class="list-group">
      		<ion-item class="list-group-item" ng-repeat="category in categories | filter:search" ng-click="activateCategorie(category)" >
			<h3 ALIGN="center" >{{category.nombre}}</h3>
			</ion-item>
    	</ion-list>
			</div>
			</div>
			<div ng-if="activeCategory" class="container panel panel-default col-lg-5">
				<div class="panel-heading">
					<input type="search"
             			placeholder="Busca un Género Agregado"
             			ng-model="search2"
             			ng-change="scrollTop()"  
                		class="full-width white-background">
				</div>
				<label> <h5>Agregue Bandas a {{activeCategory.nombre}}</h5></label>
    			<div  class="panel-body " style="overflow:scroll; height:140px;">
            		<ion-list class="list-group">
						<ion-item class="list-group-item" ng-repeat="band in bands | filter:search2 | orderBy:'nombre':true" ng-click="addBands(band)" >
							<h3 ALIGN="center" >{{band.nombre}}</h3>
						</ion-item>
						
    				</ion-list>
			</div>
				<button ng-click="confirmCategories()">Confirmar</button>
			</div>
		  </div>
		  
		   <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input class="btn btn-primary" value="Crear" ng-click="create()" type="submit">
            <span></span>
            <input class="btn btn-default" value="Reestablecer" ng-click="resetData()" type="reset">
          </div>
        </div>	  
          
      </form>
    </div>  
      
  </div>
</div>
