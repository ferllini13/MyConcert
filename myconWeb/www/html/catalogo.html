<div class="container scroll" >

	<h2 ALIGN="center"> Catalogo de bandas registradas</h2>
	<div class="col-sm-3 sidenav"></div>
		<div class="col-sm-6">
            <input type="search"
             	placeholder="Busca una banda"

			</ion-item>

	</div>
		<div class="col-sm-3 sidenav"></div>
			
</div>
