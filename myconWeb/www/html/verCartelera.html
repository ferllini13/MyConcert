<div menu ></div>
<div class="container scroll" style="padding-top: 80px;" ng-init="getBillboard()">
<h1 ALIGN="center">{{Billboard.nombre}}</h1><br>
  <div class="row">
    <!-- left column -->
    <div class="col-md-4 col-sm-6 col-xs-12">
		<br>
		<br>
      <div class="text-center">  
        <img width="auto" id="pic" height="200px" src="https://s-media-cache-ak0.pinimg.com/736x/84/2c/e9/842ce91cd34f5ffbc211086364ac745b.jpg" alt="avatar">
        <h6>*Agregar foto de Cartelera</h6>
        <input type="file" id="file" class="text-center center-block well well-sm">
      </div>		
    </div>
	
	
    <div class="col-md-8 col-sm-6 col-xs-12 personal-info">	
		
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label">País</label>
          <div class="col-lg-8">
            {{Billboard.nombre1}}
          </div>
        </div>

          
        <div class="form-group">
          <label class="col-lg-3 control-label">Ubicación:</label>
          <div class="col-lg-8">
            	{{Billboard.ubicacion}}
		</div>
        </div>
          
          
        <div class="form-group">
          <label class="col-lg-3 control-label">Fecha final festival:</label>
          <div class="col-lg-8">
			<label>
            	{{Billboard.diaDeInicio}}
			</label>  
		</div>
        </div>
		
		  
		 <div class="form-group">
          <label class="col-lg-3 control-label">Fecha final votacion:</label>
          <div class="col-lg-8">
			<label>
            	{{Billboard.diaFinalVotaciones}}
			</label>  
		</div>
        </div>
        
        <h2>Asignar Categorías y Bandas</h2>
		<div class="form-group" >
          	<label class="col-lg-12 control-label"></label>
          	<div class="container panel panel-default col-lg-5">
				<div class="panel-heading">
				<input type="search"
             			placeholder="Busca una Categoria"
             			ng-model="search"
             			ng-change="scrollTop()"  
                		class="full-width white-background">
				</div>
    		<div class="panel-body" style="overflow:scroll; height:220px;">
            <ion-list class="list-group">
      		<ion-item class="list-group-item" ng-repeat="category in categories | filter:search" ng-click="categorieBands(category)" >
			<h3 ALIGN="center" >{{category.nombre}}</h3>
			</ion-item>
    	</ion-list>
			</div>
			</div>
			<div ng-if="selectedCategory" class="container panel panel-default col-lg-6">
				<div class="panel-heading">
					<input type="search"
             			placeholder="Busca un Género Agregado"
             			ng-model="search2"
             			ng-change="scrollTop()"  
                		class="full-width white-background">
				</div>
				<label> <h4>Categoría {{selectedCategoty.nombre}}   (Restantes: ${{total}})</h4></label>
    			<div  class="panel-body " style="overflow:scroll; height:175px;">
            		<ion-list class="list-group">
						<ion-item class="list-group-item" ng-repeat="band in bands | filter:search2" ng-click="addBands(band)" >
							<a href="#/seeBand/{{band.id}}"><h2 ALIGN="center" >{{band.nombre}}</h2></a>
							<div class="columns">
							<div><span ng-click="clickVote(band)" class="glyphicon glyphicon-usd"></span> <label ALIGN="right">Total a Agregar: {{votes[$index]}},Total General: {{band.voto}}</label> </div>	
							</div>
						</ion-item>
    				</ion-list>
			</div>
			</div>
		  </div>
		  
		   <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input class="btn btn-primary" value="Terminar de Votar" ng-click="sendVotes()" type="submit">
            <span></span>
          </div>
        </div>	  
          
      </form>
    </div>  
	
</div>
