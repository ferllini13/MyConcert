<div menu></div>
<div class="container scroll" style="padding-top: 80px;" ng-init="getUserData()">
  <div class="row">
    <!-- left column -->
    <div class="col-md-4 col-sm-6 col-xs-12">
		<br>
		<h3 ALIGN="center" >MI PERFIL</h3>
		<br>
      <div class="text-center">  
        <img width="200px" height="200px" src="https://avatars1.githubusercontent.com/u/7444686?v=3&s=460" alt="avatar">
        <h6>Cambie su foto de perfil</h6>
        <input type="file" id="pic" class="text-center center-block well well-sm">
      </div>
		
	<div ALIGN="center">
		<input class="btn btn-danger" type="button" value="DESACTIVAR" ng-if="checked" ng-click="updateActive(false)">
		<input type="button" class="btn btn-success" value="ACTIVAR" ng-if="!checked" ng-click="updateActive(true)">
	</div>

		
	<div ALIGN="center"><label>Activar/Desactivar su Cuenta: {{userData.activo}}</label>

		</div><br><br>
		
    </div>
    <!-- edit form column -->
    <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
      <div ng-if="!checked" class="alert alert-danger alert-dismissable">
        <a class="panel-close close" data-dismiss="alert">×</a> 
        <i class="fa fa-coffee"></i>
        Su cuenta se Encuentra Desactivada. Favor de Activar Para Acceder a las caracteristicas de My Concert
      </div>
      <h3 ALIGN="center">MI INFORMACIÓN</h3>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label">Nombre:</label>
          <div class="col-lg-8">
            <input class="form-control" ng-model="userData.nombre" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Apellido:</label>
          <div class="col-lg-8">
            <input class="form-control" ng-model="userData.apellido" type="text">
          </div>
        </div>
		 <div class="form-group">
          <label class="col-lg-3 control-label">Pais:</label>
          <div class="col-lg-8">
            <div class="ui-select">
              <select id="cont" ng-model="userData.pais" class="form-control">
              		<option value="1">Costa Rica</option>
                	<option value="2">Argentina</option>
					<option value="3">Chile</option>
					<option value="4">Colombia</option>
				  	<option value="5">Brasil</option>
              		<option value="6">México</option>
				  	<option value="7">Panama</option>
				  	<option value="8">Cánada</option>
              </select>
            </div>
          </div>
        </div>
		<div class="form-group">
          <label class="col-lg-3 control-label">Ubicación:</label>
          <div class="col-lg-8">
            <input class="form-control" ng-model="userData.ubicacion" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Universidad:</label>
          <div class="col-lg-8">
            <input class="form-control" ng-model="userData.universidad" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Correo Electrónico:</label>
          <div class="col-lg-8">
            <input class="form-control" ng-model="userData.email" type="email">
          </div>
        </div>
		<div class="form-group">
          <label class="col-lg-3 control-label">teléfono:</label>
          <div class="col-lg-8">
            <input class="form-control" ng-model="userData.celular" type="tel">
          </div>
        </div> 
		<div class="form-group">
          <label class="col-lg-3 control-label">Fecha de Nacimiento:</label>
          <div class="col-lg-8">
			<label>
            	<input data-date-format="DD-MM-YYYY" class="form-control" ng-model="userData.fechaNacimiento" type="date"/>
				Fecha Actual : {{userData.fechaNacimiento}}
			</label>  
		</div>
        </div>    
        <div class="form-group">
          <label class="col-md-3 control-label" >Nombre de Usuario:</label>
          <div class="col-md-8">
            <input class="form-control" ng-model="userData.nombreUsuario" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Contraseña:</label>
          <div class="col-md-8">
            <input id="pass" class="form-control" 
				   ng-model="userData.contrasena" type="password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Confirmar Contraseña:</label>
          <div class="col-md-8">
            <input class="form-control" ng-model="userData.contrasena" type="password">
          </div>
		
		 <div class="form-group">
          <label class="col-md-3 control-label"> Descripción:</label>
          <div class="col-md-8">
            <input class="form-control" ng-model="userData.descripcion" type="text">
          </div>
        </div>
			
			
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input class="btn btn-primary" value="Guardar Cambios" type="submit">
            <span></span>
            <input class="btn btn-default" ng-click="resetUserData()" value="Reestablecer" type="button">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
